{% extends 'admin/sidebar.html' %}

{% block content %}
    <h2>Add New Property</h2>
    <form method="POST" action="{{ url_for('add_property') }}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" name="street_address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="postal_code">Postal Code</label>
        <input type="text" id="postal_code" name="postal_code" required>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>

        <label for="price">Price</label>
        <input type="number" step="0.01" id="price" name="price" required>

        <label for="bedroom_count">Bedroom Count</label>
        <input type="number" id="bedroom_count" name="bedroom_count" required>

        <label for="bathroom_count">Bathroom Count</label>
        <input type="number" step="0.1" id="bathroom_count" name="bathroom_count" required>

        <label>
            <input type="checkbox" name="furnished">
            Furnished
        </label>

        <label>
            <input type="checkbox" name="pets_allowed">
            Pets Allowed
        </label>

        <label>
            <input type="checkbox" name="utilities_included">
            Utilities Included
        </label>

        <label for="property_type">Property Type</label>
        <select id="property_type" name="property_type">
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <option value="Condo">Condo</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
