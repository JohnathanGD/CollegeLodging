<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Listing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

<header>
    <div class="header">
        <h1>Apartment Listing Portal</h1>
    </div>
</header>

<div class="container">
    <h2 class="content-block">Provide Feedback</h2>
    <form action="{{ url_for('give_feedback') }}" method="POST">
        <label for="Name">Your Name:</label>
        <input type="text" id="name" name="name" class="input-box" placeholder="Please enter your Name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="input-box" placeholder="Please enter your Email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" class="input-box" rows="4" placeholder="Please provide your Feedback here" required></textarea>

        <input type="submit" value="Submit Your Feedback" class="btn">
    </form>
</div>

</body>
</html>
