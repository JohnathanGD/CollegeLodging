<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Lodging test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
</head>
<body>
    <header>
        <div class="logo">College Lodging</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="#">Liked</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <header class="filter-header">
        <div class="search-container">
            <input type="text" placeholder="Enter a location" id="home-search-input">
            <button id="home-search-btn">Search</button>
        </div>
        
        <!-- Filters for price and bed/baths -->
        <div class="filters">
            <select id="price-filter">
                <option value="">Price Range</option>
                <option value="0-500">$0 - $500</option>
                <option value="500-1000">$500 - $1,000</option>
                <option value="1000-1500">$1,000 - $1,500</option>
                <option value="1500+">$1,500+</option>
            </select>

            <select id="beds-filter">
                <option value="">Beds</option>
                <option value="1">1 Bed</option>
                <option value="2">2 Beds</option>
                <option value="3">3 Beds</option>
                <option value="4+">4+ Beds</option>
            </select>

            <select id="baths-filter">
                <option value="">Baths</option>
                <option value="1">1 Bath</option>
                <option value="2">2 Baths</option>
                <option value="3+">3+ Baths</option>
            </select>
        </div>
        <div class="filters">
            <select id="filter-by">
                <option value="">Sort</option>
                <option value="1">Price(Low to high)</option>
                <option value="2">Price(High to Low)</option>
            </select>
        </div>
    </header>


    <main>
        <div class="left-side">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=..." 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"></iframe>
            </div>
        </div>

        <div class="apartments-list">
            <h2>Available Apartments</h2>
            <div class="apartment-item">
                <h3>Apartment 1</h3>
                <p>Details about the apartment</p>
            </div>
            <div class="apartment-item">
                <h3>Apartment 2</h3>
                <p>Details about the apartment</p>
            </div>
        </div>
    </main>

    <script src="/backend/mapscript.js"></script>
</body>
</html>
